# Management Tools Analysis Dashboard - Docker Compose
# Phase 5: Production Deployment & Monitoring

version: '3.8'

services:
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: management-tools-dashboard
    ports:
      - "8050:8050"
    environment:
      - FLASK_ENV=production
      - DASH_DEBUG=false
      - PORT=8050
    volumes:
      # Mount database directory for persistence
      - ../data:/app/data
      - ../logs:/app/logs
      # Mount assets directory
      - ./assets:/app/assets
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8050/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - dashboard-network

  # Optional: Add monitoring service
  monitoring:
    image: prom/prometheus:latest
    container_name: dashboard-monitoring
    ports:
      - "9090:9090"
    volumes:
      - ./docker/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - dashboard-network
    profiles:
      - monitoring

  # Optional: Add reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: dashboard-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/ssl:/etc/nginx/ssl
    depends_on:
      - dashboard
    restart: unless-stopped
    networks:
      - dashboard-network
    profiles:
      - production

volumes:
  prometheus-data:
    driver: local

networks:
  dashboard-network:
    driver: bridge

# Development override for local development
# Use: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up
---
# docker-compose.dev.yml
version: '3.8'

services:
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8050:8050"
    environment:
      - FLASK_ENV=development
      - DASH_DEBUG=true
      - PORT=8050
    volumes:
      # Development: mount source code for hot reload
      - .:/app
      - ../data:/app/data
      - ../logs:/app/logs
      - ./assets:/app/assets
    env_file:
      - .env
    command: ["python", "app.py"]
    profiles:
      - development

  # Development database service (if needed)
  postgres:
    image: postgres:13
    container_name: dashboard-dev-db
    environment:
      POSTGRES_DB: dashboard_dev
      POSTGRES_USER: dashboard
      POSTGRES_PASSWORD: dashboard_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres-dev-data:/var/lib/postgresql/data
    profiles:
      - development

volumes:
  postgres-dev-data:
    driver: local